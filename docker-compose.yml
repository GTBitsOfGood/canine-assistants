version: '3'
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_URL=mongodb://mongo:27017/canine-dev
    env_file:
      - bitwarden.env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    entrypoint: ./entrypoint.sh
      
  mongo:
    image: mongo
    ports:
      - "27017:27017"

networks:
  default:
    driver: bridge
